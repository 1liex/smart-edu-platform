<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="uploadFiles.css" />
    <link rel="stylesheet" href="uploadKeywords.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-arrow-left" id="GoBack"></i>
    </header>
    <div class="big-container">
      <div class="border">
        <div class="btn-switch-containder">
          <button class="switch-btn" id="switch-btn">Keywords section</button>
        </div>

        <div class="container" id="container" style="display: flex">
          <div class="head">
            <div class="cloud-icon">
              <i class="fa-solid fa-cloud-arrow-up head-icon"></i>
            </div>
            <div class="text-container">
              <h2>Upload files</h2>
              <p>Slecet and upload the files of your choice</p>
            </div>
          </div>
          <hr />

          <div class="dotted-border">
            <div id="file-btn" class="dashed">
              <label for="fileUpload" class="custom-file">
                <i
                  class="fa-solid fa-cloud-arrow-up dashed icon"
                  id="cloud-dashed"
                ></i
              ></label>
              <input type="file" id="fileUpload" style="display: none" />
            </div>

            <h3 id="h3-dashed" class="dashed">
              Choose a file or drag & drop it here.
            </h3>
            <p id="p-dashed" class="dashed">
              JPEG, PNG, PDF formats, up to 250 MB.
            </p>
          </div>
          <div class="file-container" id="showFilesSec"></div>
        </div>

        <script
          src="https://kit.fontawesome.com/669440efe4.js"
          crossorigin="anonymous"
        ></script>
        <link
          href="https://fonts.googleapis.com/css2?family=Cairo&family=Merriweather&display=swap"
          rel="stylesheet"
        />
        <!-- -------------------------------------------SPACE BETWEEN TO FORMS----------------------------------------------------- -->
        <div
          class="container-keyword"
          id="container-keyword"
          style="display: none"
        >
          <div class="clear-all-container">
            <i
              class="fa-solid fa-x clear-all-icon"
              title="clear all"
              id="del-all-btn"
            ></i>
          </div>

          <div class="Keywords-container" id="Keywords-container"></div>

          <input
            type="text"
            id="Keywords-entry"
            class="entrys"
            placeholder="Enter the keywords"
          />

          <button class="add-btn" id="add-btn">Add keyword</button>
        </div>

        <script
          src="https://kit.fontawesome.com/669440efe4.js"
          crossorigin="anonymous"
        ></script>
        <link
          href="https://fonts.googleapis.com/css2?family=Cairo&family=Merriweather&display=swap"
          rel="stylesheet"
        />
        <button class="submit-file" id="submit-file">
          Submit filse and keywords
        </button>
      </div>
    </div>
  </body>
</html>
